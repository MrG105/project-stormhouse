<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css" />
     <title>Weather for Events</title>
</head>
<body>
    <header class="header">
        <h1>Weather for Events</h1>
    </header>
  <section class="citySearch">  
     <h2>Search a City for Events</h2> 
    <input type="text" class="searchBar" id="searchBar" placeholder="SEARCH: enter a city">
    <button class="searchBtn" id="searchBtn">SEARCH</button>
    <!-- Fix location  -->
    <!-- <button class="button alert" type="button" id="clearBtn">Clear Recent Searches</button> -->
    <div id='history' class = 'my-2'></div>
    <!--  -->
  </section>
  <section class="display" id="display">
    <div class="weather" id="weather">WEATHER</div>
    <div data-open="popUp-modal-0" class="event eventOne">FIRST EVENT</div>
    <div data-open="popUp-modal-1" class="event">SECOND EVENT</div>
    <div data-open="popUp-modal-2" class="event">THIRD EVENT</div>    
    <div data-open="popUp-modal-3" class="event">FOURTH EVENT</div>    
    <div data-open="popUp-modal-4" class="event">FIFTH EVENT</div>
    <!-- Modals -->
    <div class="reveal" id="popUp-modal-0" data-reveal></div>
    <div class="reveal" id="popUp-modal-1" data-reveal></div>
    <div class="reveal" id="popUp-modal-2" data-reveal></div>
    <div class="reveal" id="popUp-modal-3" data-reveal></div>
    <div class="reveal" id="popUp-modal-4" data-reveal></div>
  </section>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script>
    $(document).foundation();
  </script>
<script src="assets/js/script.js"></script>
</body>
</html>
